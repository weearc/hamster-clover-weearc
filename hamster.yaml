# RIME 引擎相关配置
rime:
  maximumNumberOfCandidateWords: 100
  keyValueOfSwitchSimplifiedAndTraditional: simplified
  # RIME 重新部署时，是否覆盖词库文件
  # 如果使用自造词，需要改为 false, 否则部署时会覆盖键盘自造词文件
  overrideDictFiles: true
  # 覆盖词库文件的正则表达式
  # 使用场景：
  # 在开启 overrideDictFiles 后，每次重新部署会按照正则表达式符合的条件翻盖文件
  regexOnOverrideDictFiles:
    - "^.*[.]userdb.*$"
    - "^.*[.]txt$"
  # 拷贝键盘文件至应用沙盒目录的正则表达式，只会拷贝并覆盖符合表达式的文件。
  # 正则表达式为空时，则使用默认值 ["^.*[.]userdb.*$", "^.*[.]txt$"]
  # 使用场景：在文件管理功能中，拷贝键盘词库文件至应用
  regexOnCopyAppGroupDictFile:
    - "^.*[.]userdb.*$"
    - "^.*[.]txt$"

# 划动相关配置
swipe:
  # 指空格移动多个 point，光标移动一位。所以数字越小越灵敏
  spaceDragSensitivity: 5

  # 划动距离阈值，当划动的距离大于或等于此值时，才会识别为一次划动
  distanceThreshold: 20

  # 此值是正切角度的阈值，用来限制上下左右划动时的角度，如果太大容易误触
  # 默认为 15 度的正切值，即上下左右划的的角度不能超过 15 度
  # tan(10º) ≈ 0.176, tan(15º) ≈ 0.268, tan(30º) ≈ 0.577, tan(45º) = 1, tan(60º) ≈ 1.732
  tangentThreshold: 0.577
  # 长按延迟时间，只要大于或等于此阈值，才会触发长按 Action，如空格划动
  longPressDelay: 0.3
  keyboardSwipe:
    # 中文 26 键滑动设置
    - keyboardType: chinese
      keys:
        - action: character(a)
          swipe:
            - direction: up
              action: character(`)
              processByRIME: true
              display: true
            - direction: down
              action: character(~)
              processByRIME: true
              display: false
        - action: character(b)
          swipe:
            - direction: up
              action: symbol(《》)
            - direction: down
              action: character(。)
              display: false
        - action: character(c)
          swipe:
            - direction: up
              action: character(.)
            - direction: down
              action: character(>)
              display: false
        - action: character(d)
          swipe:
            - direction: up
              action: character(=)
            - direction: down
              action: character(+)
              display: false
        - action: character(e)
          swipe:
            - direction: up
              action: character(3)
            # - direction: down
            #   action: character(#)
            #   display: false
            - direction: down
              action: keyboardType(alphabetic)
              display: false
        - action: character(f)
          swipe:
            - direction: up
              action: character([)
            - direction: down
              action: character({)
              display: false
        - action: character(g)
